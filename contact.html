<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Duván Ardila">
    <title>Contacto - Duván Ardila</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <header class="bg-nav">
        <nav class="navbar">
            <div class="menu-icon" id="menu-icon">
                ☰
            </div>
            <div class="menu-links" id="menu-links">
                <a href="index.html">Inicio</a>
                <a href="about.html">Sobre Mí</a>
                <a href="projects.html">Proyectos</a>
                <a href="contact.html">Contacto</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Contacto</h1>
        <p>Si deseas ponerte en contacto conmigo, llena el siguiente formulario. Me encantaría saber de ti.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>

        <div id="confirmation" class="confirmation-message">
            ¡Tu mensaje ha sido recibido! Me pondré en contacto contigo pronto.
        </div>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados Duván Ardila &copy; 2024</p>
    </footer>

    <script>
        // JavaScript para mostrar mensaje de confirmación al enviar formulario
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
            this.reset();
        });

        // JavaScript para el menú responsivo
        document.getElementById('menu-icon').addEventListener('click', function () {
            const menuLinks = document.getElementById('menu-links');
            menuLinks.classList.toggle('active');
        });
    </script>

</body>

</html>
